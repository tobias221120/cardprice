<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card price</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    
  </head>
  <body>
    <section id="principal">
      <h1>Our Prices</h1>
      <!-- Toggle Switch -->

      <div class="contenedor-toggle">
        <span>Annually</span>
        <div class="toggle-wraper">
          <input type="checkbox" id="toggle" name="toggle" role="switch" />
          <label for="toggle" class="switch"></label>
        </div>
        <span>Monthly</span>
      </div>

      <!-- Contenedor Principal de Precios -->

      <div class="contenedor-flex">
        <!-- Opcion Basic -->

        <article class="contenedor-precio">
          <h2>Basic</h2>
          <p class="precio-mensual">&dollar; 19.99</p>
          <p class="precio-anual">&dollar; 199.99</p>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Alowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button>LEARN MORE</button>
        </article>

        <!-- Opcion Profesional  -->

        <article class="contenedor-precio opcion-profesional">
          <h2>Professional</h2>

          <p class="precio-mensual">&dollar; 24.99</p>
          <p class="precio-anual">&dollar; 249.99</p>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Alowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button type="submit" id="boton-profesional">LEARN MORE</button>
        </article>

        <!-- Opcion Master  -->

        <article class="contenedor-precio">
          <h2>Master</h2>
          <p class="precio-mensual">&dollar; 39.99</p>
          <p class="precio-anual">&dollar; 399.99</p>
          <ul>
            <li>2TB Storage</li>
            <li>10 Users Alowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button>LEARN MORE</button>
        </article>
      </div>
    </section>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
